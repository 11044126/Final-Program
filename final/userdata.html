<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/userdata.css">
</head>
<body>
    <!--上面那一排目錄-->
    <header>
        <!--logo是首頁-->
        <a href="index.html"><img src="assets/images/logo.jpg" width="100px" height="100px" class="logo"></a>
        <div class="aboutus"><a href="aboutus.html" style="text-decoration:none; color:white;">關於我們</a></div>
        <div class="good"><a href="good.html" style="text-decoration:none; color:white;">所有商品</a></div>
        <div class="vip"><a href="vip.html" style="text-decoration:none; color:white;">會員登入</a></div>
        <!--搜尋商品-->
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><img src="assets/images/icon/magnifying-glass.png"></button>
          </form>
        </div>
        <div class="cart"><a href="cart.html" style="text-decoration:none; color:white;"><img src="assets/images/icon/shopping-cart.png" width="30px" height="30px"></a></div>
        <div class="user"><a href="userdata.html"><img src="assets/images/icon/user.png" width="30px" height="30px"></a></div>
      </header>
    <div class="total-order">
        <div class="order-text">消費紀錄</div>
        <div class="s-b-t">
            <form action=""  method="post">
                <div class="order-boby-root">
                    <div class="order-boby-root-left">
                        <img src="assets/images/products/4.jpg" width="100px" height="100px">
                    </div>
                    <div class="order-boby-root-right">
                        <div>訂單編號</div>
                        <div>巧克力</div>
                        <div>單價</div>
                        <div>數量：</div>
                    </div>
                </div>
            </form>
            <form action=""  method="post">
                <div class="order-boby-root">
                    <div>
                        <img src="assets/images/products/8.jpg" width="100px" height="100px">
                    </div>
                    <div class="order-boby-root-right">
                        <div>訂單編號</div>
                        <div>巧克力</div>
                        <div>單價</div>
                        <div>數量：</div>
                    </div>
                </div>
            </form>
        </div>
        
        <hr>
        <div class="user-text">會員資料</div>
        
        <div class="s-b-t">
            <form action=""  method="post">
                <div class="user-boby-root">
                    <div class="user-boby-root-right">
                        <div>帳號：<input type="text"></div>
                    </div>
                </div>
            </form>
            <form action=""  method="post">
                <div class="user-boby-root">
                    <div class="user-boby-root-right">
                        <div>密碼：<input type="text"></div>
                    </div>
                </div>
            </form>
            <form action=""  method="post">
                <div class="user-boby-root">
                    <div class="user-boby-root-right">
                        <div>姓名：<input type="text"></div>
                    </div>
                </div>
            </form>
            <form action=""  method="post">
                <div class="user-boby-root">
                    <div class="user-boby-root-right">
                        <div>連絡電話：<input type="text"></div>
                    </div>
                </div>
            </form>
            <form action=""  method="post">
                <div class="user-boby-root">
                    <div class="user-boby-root-right">
                        <div>Email：<input type="text"></div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <button class="check">修改</button>
            <button class="cancel">取消</button>
        </div>
    </div>
    <footer>
        <!--最底下的版權-->
        <div class="copyright">
            <h3>Copyright © 巧克力. All rights reserved.</h3>
        </div>
    </footer>
</body>
</html>
